<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrozenPepe Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a8ede0 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #00b4d8;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 5px;
        }

        .header p {
            color: #0077b6;
            font-size: 14px;
        }

        .ice-cube {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(145deg, #e0f2fe, #bae6fd);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transform: rotate(10deg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(10deg) translateY(0); }
            50% { transform: rotate(10deg) translateY(-10px); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(200, 200, 200, 0.3);
            color: #666;
        }

        .tab-btn.active {
            background: #00b4d8;
            color: white;
            box-shadow: 0 5px 15px rgba(0,180,216,0.4);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #0077b6;
            font-weight: bold;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0f2fe;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00b4d8;
            box-shadow: 0 0 0 3px rgba(0,180,216,0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            box-shadow: 0 5px 15px rgba(0,119,182,0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,119,182,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.9);
            color: #0077b6;
            border: 2px solid #00b4d8;
        }

        .btn-secondary:hover {
            background: #00b4d8;
            color: white;
        }

        .development-screen {
            text-align: center;
            padding: 40px 20px;
        }

        .development-screen.hidden {
            display: none;
        }

        .snowflake {
            font-size: 60px;
            margin-bottom: 20px;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .development-screen h2 {
            color: #0077b6;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .development-screen p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .back-btn {
            background: none;
            border: 2px solid #00b4d8;
            color: #0077b6;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #00b4d8;
            color: white;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            color: #0077b6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="ice-cube">üßä</div>
            <h1>FrozenPepe</h1>
            <p>–õ–µ–¥–æ–≤–æ–µ –∫–∞–∑–∏–Ω–æ</p>
        </div>

        <div class="form-container" id="mainMenu">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">–í—Ö–æ–¥</button>
                <button class="tab-btn" onclick="switchTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            </div>

            <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
            <div id="loginForm" class="form active">
                <div class="input-group">
                    <label>üë§ –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="loginUsername" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
                </div>
                <div class="input-group">
                    <label>üîë –ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                </div>
                <button class="btn btn-primary" onclick="handleLogin()">–í–æ–π—Ç–∏</button>
                <button class="btn btn-secondary" onclick="switchTab('register')">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?</button>
            </div>

            <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
            <div id="registerForm" class="form">
                <div class="input-group">
                    <label>üë§ –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="regUsername" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –∏–º—è">
                </div>
                <div class="input-group">
                    <label>üîë –ü–∞—Ä–æ–ª—å</label>
                    <input type="password" id="regPassword" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å">
                </div>
                <div class="input-group">
                    <label>üîí –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</label>
                    <input type="password" id="regConfirm" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                </div>
                <button class="btn btn-primary" onclick="handleRegister()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                <button class="btn btn-secondary" onclick="switchTab('login')">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?</button>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω "–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ" -->
        <div id="developmentScreen" class="form-container development-screen hidden">
            <div class="snowflake">‚ùÑÔ∏è</div>
            <h2>–ó–∞–º–æ—Ä–æ–∂–µ–Ω–æ!</h2>
            <p>–†–∞–∑–¥–µ–ª –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</p>
            <p class="user-info" id="loggedUser"></p>
            <p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è:</p>
            <p>üé∞ –ò–≥—Ä–æ–≤—ã–µ –∞–≤—Ç–æ–º–∞—Ç—ã</p>
            <p>üé≤ –ö–æ—Å—Ç–∏</p>
            <p>üÉè –ö–∞—Ä—Ç–æ—á–Ω—ã–µ –∏–≥—Ä—ã</p>
            <button class="back-btn" onclick="backToMenu()">‚ùÑÔ∏è –ù–∞–∑–∞–¥ ‚ùÑÔ∏è</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü—Ä–æ—Å—Ç–∞—è –∏–º–∏—Ç–∞—Ü–∏—è –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö –≤ localStorage
        let users = JSON.parse(localStorage.getItem('frozenPepeUsers')) || {};

        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabs = document.querySelectorAll('.tab-btn');

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        function handleRegister() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;

            if (!username || !password || !confirm) {
                tg.showAlert('‚ùÑÔ∏è –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (password !== confirm) {
                tg.showAlert('‚ùÑÔ∏è –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!');
                return;
            }

            if (users[username]) {
                tg.showAlert('‚ùÑÔ∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!');
                return;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            users[username] = { password: password };
            localStorage.setItem('frozenPepeUsers', JSON.stringify(users));
            
            tg.showAlert('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏.');
            switchTab('login');
        }

        function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                tg.showAlert('‚ùÑÔ∏è –ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            if (!users[username] || users[username].password !== password) {
                tg.showAlert('‚ùÑÔ∏è –ù–µ–≤–µ—Ä–Ω–æ–µ –∏–º—è –∏–ª–∏ –ø–∞—Ä–æ–ª—å!');
                return;
            }

            // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
            showDevelopmentScreen(username);
        }

        function showDevelopmentScreen(username) {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('developmentScreen').classList.remove('hidden');
            document.getElementById('loggedUser').textContent = `‚ùÑÔ∏è ${username} ‚ùÑÔ∏è`;
        }

        function backToMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('developmentScreen').classList.add('hidden');
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è
            document.getElementById('loginUsername').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirm').value = '';
        }

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç Telegram
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:', user);
        }
    </script>
</body>
</html>
